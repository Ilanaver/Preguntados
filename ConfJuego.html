<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo-removebg-preview.png" type="image/icon type">
    <title>Configurar Juego</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="img/Logo-removebg-preview.png" alt="" class="logo"  >
            <a class="navbar-brand" href="index.html">Inicio</a>
            <a class="navbar-brand" href="ConfJuego.html">Juego</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
    <main class="confjuego" >
        <div class="padre-conf container">
            <h2>Juego</h2>
            <form action="Juego.html" >
                <label for="dificultad">Dificultad:</label>
                <select name="dificultad" required>
                    <option value="-1">Todas</option>
                    <option value="facil">Fácil</option>
                    <option value="media">Media</option>
                    <option value="dificil">Difícil</option>
                </select>
                <div class="container">
                    <h2>Selecciona Categorías</h2>
                    <div class="options" >
                        <label class="option">
                            <input type="checkbox" name="categorias[]" value="accion">
                            <img src="img/Cine.png" alt="Categoría Acción" class="image">
                            <span>Entretenimiento</span>
                        </label>
                        <label class="option">
                            <input type="checkbox" name="categorias[]" value="aventura">
                            <img src="img/futbol-removebg-preview.png" alt="Categoría Aventura" class="image">
                            <span>Futbol</span>
                        </label>
                        <label class="option">
                            <input type="checkbox" name="categorias[]" value="estrategia">
                            <img src="img/Basket-removebg-preview.png" alt="Categoría Estrategia" class="image">
                            <span>Basket</span>
                        </label>
                        <label class="option">
                            <input type="checkbox" name="categorias[]" value="estrategia">
                            <img src="img/Arte.png" alt="Categoría Estrategia" class="image">
                            <span>Arte</span>
                        </label>
                        <label class="option">
                            <input type="checkbox" name="categorias[]" value="estrategia">
                            <img src="img/Geo.png" alt="Categoría Estrategia" class="image">
                            <span>Geografia</span>
                        </label>
                    </div>
                </div>
                <label for="username">Username:</label>
                <input type="text" name="username" required>
                <div class="botonnnn">
                <form  action="Juego.html" method="post">
                    <button type="submit">Jugar</button>
                </form>
                </div>
            </form>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 </main>
</body>
</html>
